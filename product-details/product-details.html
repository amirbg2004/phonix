<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonix | Details</title>
    <link rel="stylesheet" href="product-details.css" />
  </head>
  <body>
    <div id="header"></div>

    <div id="details" class="details-wrapper">
      <div class="details-inner-wrapper">

        <div class="details-left-container">
          <div id="product-image-container">
            <div id="product-arrow-left"><-</div>
            <img id="prod-img1" src="" alt="" />
            <div id="product-arrow-right">-></div>
          </div>
          <div class="image-pagination-container"></div>
        </div>

        <div class="details-right-container">
          <h1></h1>
          <div id="prod-description" class="product-description"></div>
          <div class="product-price">
            <span id="discounted-price"></span>
            <span id="original-price"></span>
          </div>
        
          <div id="chosen-color"></div>
          <div class="color-container"></div>

          <button id="add-to-cart">Add to Cart</button>

          <div class="checkout-features">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 14 14">
                <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                  <path d="m1.5 10.5l3 3l3-3" />
                  <path d="M4.5 13.5v-9a4 4 0 0 1 8 0v5" />
                </g>
              </svg>
              7-Day Returns
            </span>
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 20 20">
                <path
                  fill="currentColor"
                  d="M16.07 8H15V5s0-5-5-5s-5 5-5 5v3H3.93A1.93 1.93 0 0 0 2 9.93v8.15A1.93 1.93 0 0 0 3.93 20h12.14A1.93 1.93 0 0 0 18 18.07V9.93A1.93 1.93 0 0 0 16.07 8zM7 5.5C7 4 7 2 10 2s3 2 3 3.5V8H7zM10 16a2 2 0 1 1 2-2a2 2 0 0 1-2 2z"
                  />
              </svg>
              Secure Checkout
            </span>
          </div>
        </div>
      </div>
    </div>
    
    <div>
      <video src="" autoplay muted loop></video>
    </div>

    <div id="footer"></div>
    <script src="../database/databaseFn.js"></script>
    <script src="product-details.js"></script>
  </body>
</html>
